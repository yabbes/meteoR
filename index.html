<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MeteoR Wettervorhersage</title>
    <link rel="stylesheet" href="css/meteoR.css">
  </head>
  <body>
    <!--Header  -->
    <ul class="header">
      MétéoR
    </ul>
    <!-- End header -->


    <!-- Welcome Title box -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">MétéoR</h3>
        <p>
          <span class="lead">Ihr Wettervorhersagedienst</span>

        </p>
      </div>
    </div>
    <!-- End Welcome Title box -->

    <div class="parallax">

    </div>

    <!-- Main content -->


    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mb-0">
            <h2>Wettervorhersage für</h2>
            <div class="form-group">
              <form id="searchForm">
                <input
                type="text"
                placeholder="Stadt:"
                class="form-control"
                id="searchCity">
              </form>
            </div>
            <p id="dailySummary"
            class="text-warning"></p>
          </div>

        </div>
      </div>

      <div class="container">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>#</th>
              <th>Aktuell</th>
              <th>Morgen</th>
              <th>Übermorgen</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="desc">Zeit</td>
              <td id="cTime"></td>
              <td id="mTime"></td>
              <td id="da_Time"></td>
            </tr>
            <tr>
              <td>Wetter</td>
              <td id="cSummary"></td>
              <td id="mSummary"></td>
              <td id="da_Summary"></td>
            </tr>
            <tr class="">
              <td>Temperatur</td>
              <td id="cTemperature"></td>
              <td id="mTemperature"></td>
              <td id="da_Temperature"></td>
            </tr>
            <tr class="">
              <td>Höchstwerte</td>
              <td id="cTemperatureMinMax"></td>
              <td id="mTemperatureMinMax"></td>
              <td id="da_TemperatureMinMax"></td>
            </tr>
            <tr class="">
              <td>Gefühlt</td>
              <td id="cApparentTemperature"></td>
              <td id="mApparentTemperature"></td>
              <td id="da_ApparentTemperature"></td>
            </tr>
            <tr class="">
              <td>Regen</td>
              <td id="cPrecipProbability"></td>
              <td id="mPrecipProbability"></td>
              <td id="da_PrecipProbability"></td>
            </tr>
            <tr class="">
              <td>Windstärke</td>
              <td id="cWindSpeed"></td>
              <td id="mWindSpeed"></td>
              <td id="da_WindSpeed"></td>
            </tr>
            <tr class="">
              <td>Ozon + UV Index</td>
              <td id="cOzoneUvIndex"></td>
              <td id="mOzoneUvIndex"></td>
              <td id="da_OzoneUvIndex"></td>
            </tr>
            <tr class="">
              <td>Humidität</td>
              <td id="cHumidity"></td>
              <td id="mHumidity"></td>
              <td id="da_Humidity"></td>
            </tr>
          </tbody>
        </table>

        <div class="col-3">
          <h4>Zeige aktuell die Wettervorhersage für <span id="fieldCityName" class="badge"></span></h4>
        </div>
      </div>

    </div>

    <!-- End main content -->

    <div class="parallax2">

    </div>

    <!-- Footer -->

    <div class="jumbotron">
      <div class="container">
      <footer>Powered by <a href="https://darksky.net">Dark Sky</a> and <a href="https://developers.google.com/maps/documentation/geocoding/">Google Geocode</a> APIs </footer>
      </div>
    </div>

    <!-- End Footer -->

  </body>


  <!-- Including Api keys -->
  <script src="js/apicfg.js" type="text/javascript"></script>
  <!-- JQuery include -->
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <!-- Bootstrap js -->
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <!-- Axios -->
  <script src="js/axios.min.js" type="text/javascript"></script>
  <!-- Include main.js for your custom js -->
  <script src="js/main.js" type="text/javascript"></script>

</html>
