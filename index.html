<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clean Custom Bootstrap Boilerplate</title>
    <link rel="stylesheet" href="/css/meteoR.css">
  </head>
  <body>
    <!--Header  -->
    <ul class="header">
      MétéoR
    </ul>
    <!-- End header -->


    <div class="parallax">
    </div>

    <!-- Welcome Title box -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">MétéoR</h3>
        <p>
          <span class="lead">Prévisions météo</span>

        </p>
      </div>
    </div>
    <!-- End Welcome Title box -->

    <div class="parallax">

    </div>

    <!-- Main content -->


    <div class="jumbotron">
      <div class="container">
        <h2>Check weather forecast for</h2>
        <div class="form-group">
          <form id="searchForm">
            <input
            type="text"
            placeholder="City:"
            class="form-control"
            id="searchCity">
          </form>

        </div>
      </div>

    </div>

    <!-- End main content -->

    <div class="parallax2">

    </div>

    <!-- Footer -->

    <div class="jumbotron">
      <div class="container">
      <footer>Copyright </footer>
      </div>
    </div>

    <!-- End Footer -->

  </body>


  <!-- Including Api keys -->
  <script src="js/apicfg.js" type="text/javascript"></script>
  <!-- JQuery include -->
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <!-- Bootstrap js -->
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <!-- Axios -->
  <script src="js/axios.min.js" type="text/javascript"></script>
  <!-- Include main.js for your custom js -->
  <script src="js/main.js" type="text/javascript"></script>

</html>
